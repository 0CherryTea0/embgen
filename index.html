<html>
    <head>
        <title>Эмбед Генератор</title>
        <meta name="keywords" content="эмбед генератор, генератор панелей, discord embed, дискорд эмбед генератор, генератор панелей дискорд, дискорд эмдед, дискорд ембед, дискорд панель, дискорд вебхуки, discord webhooks, embed sender discord">
        <meta name="description" content="Генератор эмбедов (панелей) для Discord.">
        <meta name="author" content="Smoky Play">
        <link rel="stylesheet" href="style.css">
    </head>
    <script src="main.js"></script>
    <body bgcolor="#2e2e2e">
        <div align=center width=100% height=100%><div class="content">
                <div id="header"><strong>Эмбед Генератор</strong></div>
                <hr>
                <div class="header">Вебхук</div>
                <input type="text" placeholder="URL" id="webhook">
                <hr>
                <div class="header">Сообщение</div>
                <textarea placeholder="Сообщение" maxlength="2000" id="message" oninput="msgcount()"></textarea>
                <div class="counter" id="msg_counter">0/2000</div>
                <hr>
                <div class="header">Эмбед</div>
                <div id="enable_embed_div"><input type="checkbox" id="enable_embed" oninput="enemb()"></div>
                <div class="emb_header">Цвет</div>
                <input type="color" id="color" class="emb_input" disabled>
                <div class="emb_header">Автор</div>
                <input type="text" placeholder="URL Картинки" id="author_imgurl" class="emb_input" disabled>
                <input type="text" placeholder="Гиперссылка" id="author_link" class="emb_input" disabled>
                <textarea placeholder="Текст" maxlength="256" id="author" oninput="autcount()" class="emb_input" disabled></textarea>
                <div class="counter" id="aut_counter">0/256</div>
                <br>
                <div class="emb_header">Заголовок</div>
                <input type="text" placeholder="Гиперссылка" id="title_link" class="emb_input" disabled>
                <textarea placeholder="Заголовок" maxlength="256" id="title" oninput="ttlcount()" class="emb_input" disabled></textarea>
                <div class="counter" id="ttl_counter">0/256</div>
                <br>
                <div class="emb_header">Описание</div>
                <textarea placeholder="Сообщение" maxlength="2048" id="description" oninput="dsccount()" class="emb_input" disabled></textarea>
                <div class="counter" id="dsc_counter">0/2048</div>
                <br>
                <div class="emb_header">Филды</div>
                <ul id="fields"></ul>
                <button id="addbut" align=center valign=middle onclick="addfield()" class="emb_input" disabled>+</button>
                <p></p>
                <div class="emb_header">Картинки</div>
                <input type="text" placeholder="URL маленькой картинки" id="thumbnail_url" class="emb_input" disabled>
                <input type="text" placeholder="URL большой картинки" id="image_url" class="emb_input" disabled>
                <div class="emb_header">Футер</div>
                <input type="text" placeholder="URL Картинки" id="footer_imgurl" class="emb_input" disabled>
                <textarea placeholder="Текст" maxlength="256" id="footer" oninput="ftrcount()" class="emb_input" disabled></textarea>
                <div class="counter" id="ftr_counter">0/256</div>
                <br>
                <div class="emb_header">Отметка времени</div>
                <input type="date" id="date" class="emb_input" disabled>
                <input type="time" id="time" class="emb_input" disabled>
                <hr>
                <button id="send" onclick="send()">Отправить</button><span id="state"></span>
                <p></p>
            </div>
    </body>
    <style>
    </style>
</html>
